<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div class="header container">
    仿站电商平台
    <p class="off active">您好！<a href="./login.html">请登录</a></p>
    <p class="on">你好！
      <span class="nickname">用户昵称</span>
      <button class="self">个人中心</button>
      <button class="logout">退出登录</button>
    </p>
  </div>
  <div class="list container"><a href="./list.html">购买商品</a></div>

  <div class="carousel-container">
    <div class="carousel" id="slick-carousel">
      <div><img src="../img/img1.jpg" alt="Image 1"></div>
      <div><img src="../img/img2.jpg" alt="Image 2"></div>
      <div><img src="../img/img3.jpg" alt="Image 3"></div>
      <div><img src="../img/img4.jpg" alt="Image 4"></div>
      <div><img src="../img/img5.jpg" alt="Image 5"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#slick-carousel').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        arrows: true,
        fade: true
      });
    });
  </script>
</body>
</html>
